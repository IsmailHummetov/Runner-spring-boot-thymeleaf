<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Events</title>
</head>
<body layout:fragment="body" class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Events Near You</h1>
                <p class="lead fw-normal text-muted mb-0">Find Events in your area</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/events/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5"
                               type="search" placeholder="Search Events name" aria-label="Search">
                    </form>
                </div>
                <div th:each="event:${events}" class="col-lg-6">
                    <div class="position-relative mt-5">
                        <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..."/>
                        <div class="small text-muted"
                             th:text="${#temporals.format(event.startTime,'yyyy-MM-dd HH:mm')}"></div>
                        <a th:text="${event.name}"
                           class="h3 fw-bolder text-decoration-none link-dark stretched-link"></a>
                        <p class="card-text" th:text="${event.club.title}"></p>
                        <p class="card-text" th:text="${event.type}"></p>
                    </div>
                    <!--          <a class="btn btn-primary mt-2" th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}">Edit</a>-->
                    <a class="btn btn-primary mt-2" th:href="@{/events/{eventId}(eventId=${event.id})}">Detail</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
