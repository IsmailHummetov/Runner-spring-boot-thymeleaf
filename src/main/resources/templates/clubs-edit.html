<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <title>
    Edit Club
  </title>
</head>
<body layout:fragment="body" class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <div class="container mt-4">
    <form role="form" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">Title</label>
          <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  th:field="*{title}"
                  placeholder="Title">
          <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}">
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="content">Content</label>
        <input
                type="text"
                class="form-control"
                id="content"
                name="content"
                th:field="*{content}"
                placeholder="Content">
        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
      </div>
      <div class="form-group mt-3">
        <label for="photoUrl">PhotoUrl</label>
        <input
                type="text"
                class="form-control"
                id="photoUrl"
                name="photoUrl"
                th:field="*{photoUrl}"
                placeholder="photoUrl">
        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Save</button>
      <a type="button" class="btn btn-danger mt-4" th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete</a>
    </form>
  </div>
</main>
</body>
</html>
