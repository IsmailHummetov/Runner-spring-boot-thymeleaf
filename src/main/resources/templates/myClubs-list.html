<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<body layout:fragment="body" class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You are registered Successfully
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Your Clubs</h1>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5"
                        type="search" placeholder="Search running clubs" aria-label="Search">
                    </form>
                </div>
                <div th:each="club:${clubs}" class="col-lg-6">
                    <div class="position-relative mt-5">
                        <img class="img-fluid rounded-3 mb-3" th:src="${club.photoUrl}" alt="..."/>
                        <a th:text="${club.title}"
                           class="h3 fw-bolder text-decoration-none link-dark stretched-link"></a>
                    </div>
                    <a class="btn btn-primary mt-2" th:href="@{/clubs/{clubId}(clubId=${club.id})}">Detail</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
